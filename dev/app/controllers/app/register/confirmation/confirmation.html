<main class="registerConfirmation" ng-init="registerConfirmation.init()">
    <div class="container-fluid">
        <section class="temp">
            <div style="text-align:center" ng-if="!registerConfirmation.validated">
                <h1 class="font-corporate font-50 text-center">Aguarde <img src="assets/img/loader.gif" border="0" width="50"/></h1>
                <p>Seu cadastro está sendo confirmado...</p>
            </div>
        </section>
    </div>
</main>
<div class="modal" tabindex="-1" role="dialog" id="modalConfimation" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            -->
            <div class="modal-body text-center">
                <div class="row">
                    <div class="col-md-12">
                            <p class="text-center my-0">
                                <img src="assets/img/tick.png" />
                            </p>	
    
                        <h5>Parabéns, seu cadastro foi confirmado!</h5>
                        <h6>Agora você poderá realizar seu acesso.</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">&nbsp;</div>
                    <div class="col-md-8">
                        <button class="btn btn-info" ng-click="registerConfirmation.login();">OK</button>
                    </div>
                    <div class="col-md-2">&nbsp;</div>
                </div>
                <!-- <a class="btn btn-light" ui-sref="app.home" ng-click="registerConfirmation.hideModal()">Faça seu login</a> -->
            </div>
        </div>
    </div>
</div>
